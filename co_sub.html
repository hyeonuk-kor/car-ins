<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Subscriber</title>
    <style>
       html, body {
          width: 100%;
          height: 100%;
          margin: 0;
          overscroll-behavior: none;    /* disable pull down refresh on mobile */
       }

       /* disable font boosting on mobile browsers */
       html * {
          max-height: 1000em; /* Chrome for Android */
       }

       iframe {
          border: none;
          scroll-padding: none;
          scroll-margin: none;
          scroll-margin-inline: none;
       }
    </style>
</head>
<body>
<div class="container">
    <div style="height: 30px; display: flex; align-items: center; display: none; ">
        <!-- <img src="/images/img_fermi.png" alt="fermi_logo" style="height: 100%; margin-top: -5px;"/> -->
        <div style="height: 100%; display: flex; align-items: center; margin-left: 10px;">
            <label>RoomId : <input id="inputRid" type="text" size="6" name="input" value="" placeholder="RoomId"></label>
            <button id="btnStop" style="margin-left: 10px;">공유시작</button>
            <button id="btnPainting" style="margin-left: 5px;">그리기시작</button>
            <button id="btnRmtcontol" style="margin-left: 5px;">제어시작</button>
        </div>
    </div>
    <div id="rootDiv" style="position: fixed; top: 0px; left: 0px; right: 0px; bottom: 0px;
             display: flex; justify-content: center; align-items: center;"></div>
</div>

<script src="https://demopt.coview.co.kr:3443/build/coviewWebSubscriber.js"></script>

</html>
